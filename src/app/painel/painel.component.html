
<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6">
                <!-- PASSANDO VALORES PARA O COMPONENTE FILHO -->
                <app-progresso [progresso]="progresso"></app-progresso>
            </div>
            <div class="col-sm-6">
                <div class="col d-flex justify-content-end">
                    <app-tentativas [tentativas]="tentativas"></app-tentativas>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h6>{{ instrucao }}</h6>
                <p>{{ rodadaFrase.fraseENG }}</p>

                <div class="form-group">
                    <textarea
                        (input)="AtualizaResposta($event)" 
                        [value]="resposta"
                        class="form-control"
                        rows="3">
                    </textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-end">
                <button 
                    class="btn btn-primary"
                    (click)="VerificaResposta()">
                    Verificar
                </button>
            </div>
        </div>
        
    </div>
</div>
