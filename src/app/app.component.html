<app-header></app-header>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="EncerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col">
                <h3 [ngStyle]="{color: corTexto}" >{{mensagem}}</h3>
                <button class="btn btn-primary" (click)="ReiniciarJogo()">Restart</button>
            </div>
        </div>
    </div>
</ng-template>
